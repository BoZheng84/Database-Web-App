<!DOCTYPE html>
<html lang="en">
    <head>
    <title> Data Collector App </title>
    <link href="../static/main.css" rel="stylesheet">
        <style>
            .message{
                color: red;
                font-family: "Comic Sans MS", cursive, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="comic">
                <h1><b>Collecting height</b></h1>
                <h3>Please fill the entries to get population statistics on height</h3>
                <div class="message">
                    {{text | safe}}
                </div>
            </div>
            <form action="{{url_for('success')}}" method="POST">
                <input class="phonenumber" title="Your phone number will be safe with us" placeholder="(optional) Enter your phone number here"
                       type="number" name="Phone_number" oninput="javascript: if (this.value.length > this.maxLength)
                       this.value = this.value.slice(0, this.maxLength);" maxlength="10"><br>
                <input class="email" title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
                <input class="number" title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50" max="300" step="0.1" name="height_name" required> <br>
                <button class = "submit" type="submit"> Submit </button>
            </form>
        </div>
    </body>
</html>
